<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-3.6.0.js"></script>
	</head>
	<body>
		<form action="" method="post">
			<input class="b1" type="button" value="使单选下拉框的'2号'被选中" />  <br>
			<input class="b2"type="button" value="使多选下拉框的'2号'和'5号'被选中" />  <br>
			<input type="button" value="使复选框的'复选2'和'复选框4'被选中" /> <br>
			<input type="button" value="使单选框的'单选2'被选中" />  <br>
			<input type="button" value="打印已经被选中的值" /> <br>
			<hr>
			
			<select>
				<option selected="selected">1号</option>
				<option class="num1">2号</option>
				<option>3号</option>
				<option>4号</option>
				<option>5号</option>
				<option >6号</option>
			</select> <span id="s1"></span>  <br> 
			
			<input type="checkbox" name="fu" /> 复选1
			<input type="checkbox" name="fu" />  复选2
			<input type="checkbox" name="fu" /> 复选3
			<input type="checkbox" name="fu" />  复选4  <br>
	
			<input type="radio" name="dan" /> 单选1
			<input type="radio" name="dan" /> 单选2
			<input type="radio" name="dan" /> 单选3
			
		</form>
		<script>
			//使单选下拉框的'2号'被选中
			$(function(){
				$(".b1" ).click(function(){
					//$("option:eq(1)").prop('checked',true);
					$("option:eq(1)").css("color","red");
					$("option:eq(1)").css("background","blue");
				});
			});
			
			//使多选下拉框的'2号'和'5号'被选中
			$(function(){
				$(".b2" ).click(function(){
					$("option:eq(1)").css("color","pink");
					$("option:eq(1)").css("background","red");
					$("#s1").append("2号  ").css("color","pink")  
					$("#s1").append("   ");  
					$("option:eq(4)").css("color","pink");
					$("option:eq(4)").css("background","red");
					$("#s1").append("5号  ")
				});
			});
			
			//使复选框的'复选2'和'复选框4'被选中
			$(function(){
				$("input:eq(2)" ).click(function(){
					$('input:eq(6)').prop('checked','checked');
					$("input:eq(8)").prop('checked','checked');
				});
			});
			
			//使单选框的'单选2'被选中
			$(function(){
				$("input:eq(3)" ).click(function(){
					$('input:eq(10)').prop('checked','checked');
				});
			});
			
			//打印已经被选中的值
			$(function(){
				$("input:eq(4)").click(function(){
					var v = [];
					
					$(":checked").each(function(){
					v.push($(this).val());
				});
					alert(v.toString());
				})
			});
			
			/* $("#selectBox option:selected").each(function () {
			     console.log($(this).val())
			}) */
			
		</script>
	</body>
</html>
